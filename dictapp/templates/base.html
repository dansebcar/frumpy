<!DOCTYPE html>
<html>
<head>
  <title>Dictapp</title>
</head>
<body>
<nav>
  <a href="{% url 'entry-list' %}">Home</a>
  {% if request.user.is_authenticated %}
    <a href="{% url 'register:logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'register:login' %}">Login</a>
    <a href="{% url 'register:signup' %}">Signup</a>
  {% endif %}
</nav>

{% block content %}{% endblock %}

</body>
</html>
