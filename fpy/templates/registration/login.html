{% extends "base.html" %}

{% load i18n %}

{% block content %}
  {% if form.errors %}
    <p>{{ form.errors }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">{% trans 'Login' %}</button>
  </form>
{% endblock %}
