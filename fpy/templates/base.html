<!DOCTYPE html>
<html>
  <head>
    <title>Frumpy</title>
  </head>
    <body>
    <nav>
      <a href="{% url 'fpy:home' %}">Home</a>

      {% else %}
        <a href="{% url 'fpy:login' %}">Login</a>
        <a href="{% url 'fpy:signup' %}">Signup</a>
      {% endif %}
    </nav>

    {% block content %}{% endblock %}

  </body>
</html>
